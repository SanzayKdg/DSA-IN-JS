<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linear Search in Array</title>
    </head>

    <body>
        <script>
        let arr = [21, 32, 123, 69, 45, 76, 23, 25]
        let find = 25
        for (let i = 0; i <= arr.length; i++) {

            if (arr[i] === find) {
                console.log(`Your item is in ${i} position.`)
                break
            }else{
                console.log(`Item ${find} doesnot exists or Invalid item`)
            }

        }
    </script>
    </body>

</html>
