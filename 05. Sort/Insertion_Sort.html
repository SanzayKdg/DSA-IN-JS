<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort in JavaScript</title>
</head>

<body>
    <script>
        let array = [23, 45, 12, 56, 1, 34, 69]

        function insertionSort(item) {
            let current, j;
            for (let i = 1; i < item.length; i++) {
                current = item[i]
                j = i - 1

                while (j >= 0 && item[j] > current) {
                    item[j + 1] = item[j]
                    j--
                }
                item[j + 1] = current
            }
        }

        insertionSort(array)
        console.log(array)
    </script>
</body>

</html>
