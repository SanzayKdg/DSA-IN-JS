<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Queue</title>
</head>

<body>
    <script>
        class Queue {
            queue = []
            max
            current_size
            rear
            front
            constructor(size) {
                this.max = size
                this.queue = new Array(size)
                this.current_size = 0
                this.rear = -1
                this.front = -1
            }


            enqueue(newVal) {
                if (this.current_size !== this.max) {
                    if (this.rear === this.max - 1) {
                        this.rear = 0
                    } else {
                        this.rear++
                    }
                    this.queue[this.rear] = newVal
                    this.current_size++
                    if (this.front == -1) {
                        this.front = this.rear
                    }
                    console.log(this.queue)
                } else {
                    console.log("Queue is full")
                }
            }

            dequeue() {
                if (this.current_size !== 0) {
                    this.queue[this.front] = null
                    if (this.front == this.max - 1) {
                        this.front = 0
                    } else { this.front++ }
                    this.current_size--
                    console.log(this.queue)

                } else {
                    this.front = -1
                    this.rear = -1
                    console.log("Queue is empty")
                }
            }
        }

        q = new Queue(5)
    </script>
</body>

</html>
