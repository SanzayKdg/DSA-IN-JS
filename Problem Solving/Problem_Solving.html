<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Problem Solving & Logic Building</title>
    </head>

    <body>
        <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8]
            let even = []
            let count = 0
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] % 2 == 0){
                even.push(arr[i] * 2)
                count++
            }            
        }
        console.log("Doubled Even Array",even )
        console.log("Count: ", count)

        </script>
    </body>

</html>
