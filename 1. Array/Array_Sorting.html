        <script>
        let arr = [5, 12, 69, 47, 3, 20, 11, 58, 42, 63]
        // let arr = [40, 30, 12, 25]
        let arr2 = []
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                  }
            }

        }
        console.log(arr)
    </script>
