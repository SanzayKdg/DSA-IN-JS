    <body>Input:
        <input type="text" placeholder="Number" id="input">
        <input type="submit" value="Submit" onclick="clickHandler()">

    <script>
    let arr = [1, 2, 3];
    let arr1 = [4, 5, 6];
    let arr2 = []
    // easy way to merge array using for loop
    function clickHandler() {
        for (let i = 0; i < arr.length; i++) {
            arr2[i] = arr[i]
        }
        for (let i = 0; i < arr1.length; i++){
           arr2[arr.length+i] =  arr1[i]
        }
        console.log(arr2, "arr2")
