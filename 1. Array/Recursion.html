<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recursion in Data Structure</title>
    </head>

    <body>
        <script>
            // Also known as direct recursion
        function factorial(n) {
            if (n === 1 || n === 0) {
                return 1;
            } else {
                return n * factorial(n - 1)
            }
        }

        console.log(factorial(10))
    </script>
    </body>
</html>
