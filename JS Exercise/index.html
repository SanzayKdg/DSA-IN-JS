<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        .playground {
            position: relative;
            background-color: green;
            height: 600px;
            width: 600px;
            float: left;
        }

        .mosquito {
            position: relative;
            height: 100px;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="playground">
        <img src="./mosquito.png" onclick="hitmosquito()" alt="mosquito" class="mosquito" id="mosquito">
    </div>

    <div class="controls">
        <h2 id="gameStatus"></h2>
        <h3>
            <span>Total</span>
            <span id="totalHit"></span>

            <button onclick="startGame()">Start Game</button>
            <button onclick="stopGame()">Stop</button>
        </h3>
    </div>

    <script>
        let hitCount = 0
        let gameStarted = false


        function startGame() {
            document.getElementById('gameStatus').innerText = "Game Started"
            hitCount = 0
            gameStarted = true
            let mosquito = document.getElementById('mosquito')
            let time = setInterval(() => {
                let i = Math.floor(Math.random() * 550) + 1
                let j = Math.floor(Math.random() * 550) + 1
                mosquito.style.left = `${i}px`
                mosquito.style.top = `${j}px`
            }, 1000)

            setTimeout(() => {
                clearTimeout(time)
                gameStarted = false
            document.getElementById('gameStatus').innerText = "Game Over"

            }, 30000);
        }


        function hitmosquito() {
            if (gameStarted) {
                hitCount++
                document.getElementById('totalHit').innerHTML = hitCount
            }
        }
    </script>
</body>

</html>
