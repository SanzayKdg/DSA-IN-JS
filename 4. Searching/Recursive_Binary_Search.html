<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Binary Search In Array</title>
</head>

<body>
    <script>
        let arr = [1, 2, 4, 5, 6, 7, 8, 9, 10]
        let start = 0
        let end = arr.length - 1
        let position = undefined
        let find = 8
        function recursiveBinarySearch(arr, start, end){
            let mid = Math.floor((start+end)/2)
            if(arr[mid] === find){
                position = mid
                return true
            }else if(arr[mid] < find){
                recursiveBinarySearch(arr, mid + 1 , end)
            }else{
                recursiveBinarySearch(arr, start, mid -1 )
            }
        }


        recursiveBinarySearch(arr, start, end)
        console.log(position)
    </script>
</body>

</html>
