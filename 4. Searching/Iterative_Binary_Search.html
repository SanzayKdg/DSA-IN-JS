<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>

<body>
    <script>
        let arr = [12, 34, 56, 69, 73, 89]
        let find = 65
        let start = 0
        let end = arr.length - 1
        let position = undefined
        let i = 0
        function iterativeBinary() {
            while (start <= end) {
                let mid = Math.floor((start + end) / 2)
                if (arr[mid] === find) {
                    position = mid
                    break
                }
                else if (arr[mid] < find) {
                    start = mid + 1

                } else {
                    end = mid - 1
                }
            }
            console.log(position, " is your item position")
        }

        iterativeBinary()
    </script>
</body>

</html>
